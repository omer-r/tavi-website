
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Tavi</title>
<!--  
<link href="css/tp_web.css" media="all" rel="stylesheet" type="text/css" />
-->
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="js/underscore.js"></script>
<script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
<script src="js/tavi.js"></script>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" media="screen and (min-width: 500px)"
	href="css/tp_web.css" type="text/css">
<link rel="stylesheet" media="screen and (max-width: 499px)"
	href="css/tp_mobile.css" type="text/css">
</head>

<body>

	<!-- App Interface -->

	<div id="tp_app">
		<div class="title"></div>

		<div class="content"></div>
	</div>

	<div id="credits">
		התשלום יתבצע רק כשהשליח הפרטי שלך יגיע אליך.<br>המשלוח בעלות של
		19 ש"ח, ניתן לשלם במזומן או באשראי.
	</div>

	<!-- Templates -->

	<script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

	<script type="text/template" id="order-form-template">
		<div class="section">
			<header id="header"></header>
			<div class="order">
				<form class="order-form">
					<div class="error" style="display:none">הייתה תקלה בעת שמירת הטופס<br>אנו מתנצלים על אי הנוחות<br>ניתן להתקשר ולהמשיך את ההזמנה דרך <a href="tel:0547596607">הטלפון</a></div>
					<div class="success" style="display:none">תודה על הזמנתך</div>
					<input type="text" id="order_fullname" placeholder="שם מלא" required/>
					<input type="address" id="order_address" placeholder="לאן נוח לך שנגיע?" />
					<input type="text" id="order_date" name="order_date" placeholder="באיזה יום?"    >
					<div class="two-col">
    					<div class="col1">
        					<select class="order_select" name="order_time1" id="order_time1" style="margin-right:0px;">
								<option value="0" selected>משעה?</option>
								<option value="1800">18:00</option>
								<option value="1830">18:30</option>
								<option value="1900">19:00</option>
								<option value="1930">19:30</option>
								<option value="2000">20:00</option>
								<option value="2030">20:30</option>
								<option value="2100">21:00</option>
								<option value="2130">21:30</option>
							</select>
    					</div>
						<div class="col2">
        					<select class="order_select" name="order_time2" id="order_time2">
								<option value="0" selected>עד שעה?</option>
								<option value="1830">18:30</option>
								<option value="1900">19:00</option>
								<option value="1930">19:30</option>
								<option value="2000">20:00</option>
								<option value="2030">20:30</option>
								<option value="2100">21:00</option>
								<option value="2130">21:30</option>
								<option value="2200">22:00</option>
							</select>
						</div>
					</div>
					<input type="text" id="order_phone" placeholder="טלפון סלולרי" required pattern="(\d{10})|(\d{3}[\-]\d{7})" title="הכנס מספר טלפון בן 10 ספרות ומקף באופן הבא: 050-1234567"/>
					<label>החבילה והתעודה יוחזרו למחרת באותה שעה<br>ניתן לתאם עם השליח זמן או מיקום מסירה אחר</label>
					<button>הזמן עכשיו</button>
				</form>
			</div>
		</div>
	</script>


</body>

</html>
