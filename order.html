
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Tavi</title>
<!--  
<link href="css/tp_web.css" media="all" rel="stylesheet" type="text/css" />
-->
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="js/underscore.js"></script>
<script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
<script src="js/tavi.js"></script>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" media="screen and (min-width: 500px)" href="css/tp_web.css" type="text/css">
<link rel="stylesheet" media="screen and (max-width: 499px)" href="css/tp_mobile.css" type="text/css">
</head>

<body>

	<!-- App Interface -->

	<div id="tp_app">
		<div class="title"></div>

		<div class="content"></div>
	</div>

	<div id="credits">התשלום יתבצע רק כשהשליח הפרטי שלך יגיע אליך.<br>המשלוח בעלות של 19 ש"ח, ניתן לשלם במזומן או באשראי.</div>

	<!-- Templates -->

	<script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

	<script type="text/template" id="order-form-template">
	<div class="section">
      <header id="header"></header>
      <div class="order">
        <form class="order-form">
          <div class="error" style="display:none">הייתה תקלה בעת שמירת הטופס<br>אנו מתנצלים על אי הנוחות<br>ניתן להתקשר ולהמשיך את ההזמנה דרך <a href="tel:0547596607">הטלפון</a></div>
		  <div class="success" style="display:none">תודה על הזמנתך</div>
          <input type="text" id="order_fullname" placeholder="שם מלא" required/>
          <input type="address" id="order_address" placeholder="איפה נוח לך לקבל את המשלוח?" />
		  <input type="text" id="order_date" name="order_date" placeholder="מתי נוח לך לקבל את המשלוח?"  onfocus="(this.type='date')"  >
		  <select class="order_select" name="order_time" id="order_time">
            <option value="0" selected>באיזו שעה?</option>
            <option value="6">18:00-19:00</option>
            <option value="7">19:00-20:00</option>
            <option value="8">20:00-21:00</option>
            <option value="9">21:00-22:00</option>
          </select>
		  <input type="text" id="order_phone" placeholder="טלפון סלולרי" required/>
          <button>הזמן עכשיו</button>
        </form>
      </div>
    </script>


</body>

</html>
